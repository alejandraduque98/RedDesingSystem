<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos-->
    <link rel="stylesheet" href="../Style/Questionary.css">
    <!--Fonts-->
    <!--
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,300;1,500&family=Inter:wght@100;400;500&display=swap" rel="stylesheet">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500&family=Source+Sans+Pro:wght@200;300;400;700&display=swap" rel="stylesheet">
    <title>GLINT</title>
    <script src="../js/main.js"></script>
</head>
<body>
    <!--NavBar-->
    <nav class="nav__main">
        <!--logo-->
        <img src="../Images/Logo.PNG"  width="150" height="75" alt="Logo GLINT">
        <!--Barra de progreso-->
        <div class="progress"> 
            <h3>Progress </h3>
            <div class="progress__bar">
                <div class="progress__progress">                   
                </div>
            </div>
        </div>
    </nav>
    <!--Nav-franja-->
    <div class="nav__bar">

    </div>
    
    <!--Questions-->
    <div class="container__center">
        <div class="grid">
            <div>
                <div class="progress-contain">
                    <div class="progress-bar">
                        <div id="percentage" class="bar"></div>
                    </div>
                </div>
            </div>
            <div></div>
            <div>
                <h2>Score</h2>
                <h2 id="score_total" class="score">0</h2>
            </div>
            <div class="questions">
                <h1 id="current_question">Question 1/10</h1>
                <p id="question_label">_</p>
            </div>
            <div class="answer">
                <div class="title">
                    <h6>Strongly Disagree</h6>
                    <h6>Strongly Agree</h6>
                </div>
                <div class="container-center">
                    <div class="grid-buttons">
                        <div onclick="clickAction(1)" class="btn"></div>
                        <div onclick="clickAction(2)" class="btn"></div>
                        <div onclick="clickAction(3)" class="btn"></div>
                        <div onclick="clickAction(4)" class="btn"></div>
                        <div onclick="clickAction(5)" class="btn"></div>
                        <div class="btn__number">1</div>
                        <div class="btn__number">2</div>
                        <div class="btn__number">3</div>
                        <div class="btn__number">4</div>
                        <div class="btn__number">5</div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>    
</body>
</html>
